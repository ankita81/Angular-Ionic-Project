<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Recipes!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides pager="true">
    <ion-slide>
      <ion-img src="{{slide1}}"></ion-img>
    </ion-slide>
    <ion-slide>
      <ion-img src="{{slide2}}"></ion-img>
    </ion-slide>
    <ion-slide>
      <ion-img src="{{slide1}}"></ion-img>
    </ion-slide>
  </ion-slides>
<ion-list>
    <ion-item *ngFor="let recipe of recipes" [routerLink]="['./', recipe.id]">
        <ion-avatar slot="start">
            <ion-img [src]="recipe.imageUrl">
            </ion-img>
        </ion-avatar>
        <ion-label>
          {{ recipe.title}}
        </ion-label>
    </ion-item>
</ion-list>
</ion-content>
