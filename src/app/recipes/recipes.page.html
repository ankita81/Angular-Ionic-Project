<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Recipes! <span class="ion-float-right custom-date">{{today | date:'fullDate'}}</span></ion-title>
    <ion-buttons slot="secondary">
      <ion-button  [routerLink]="'/login'">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides pager="true">
    <ion-slide>
      <ion-img src="{{slide1}}"></ion-img>
    </ion-slide>
    <ion-slide>
      <ion-img src="{{slide2}}"></ion-img>
    </ion-slide>
    <ion-slide>
      <ion-img src="{{slide1}}"></ion-img>
    </ion-slide>
  </ion-slides>
<ion-list>
  <ion-item *ngFor="let recipe of recipes" [routerLink]="['./', recipe.id]">
        <ion-avatar slot="start">
            <ion-img [src]="recipe.imageUrl">
            </ion-img>
        </ion-avatar>
        <ion-label>
          {{ recipe.title}}
        </ion-label>
    </ion-item>
</ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">@2021.All Rights Reserved</ion-title>
  </ion-toolbar>
</ion-footer>
